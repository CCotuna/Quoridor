<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoridor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="container">
        <div class="navbar">
            <img src="images/Logo.png" class="logo" style="width:100px; height:40px;">
            <nav>
                <ul id="menuList">
                    <li><a href="">Home</a></li>
                    <li><a href="">Rules</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <img src="images/menu-icon.svg" class="menu-icon" onclick="togglemenu()">
        </div>
        <!-- Content -->
        <div class="row">
            <div class="col-1">
                <h2>Quoridor <br> game</h2>
                <h3>The ultimate strategy game for thinkers and tacticians</h3>
                <p>Challenge your mind and hone your strategic skills as you race to the other side of the board while blocking your opponents' paths.</p>
                <h4>Let the mind games begin</h4>
                <button type="button">Play</button>
            </div>
            <div class="col-2">
                <img src="images/quoridor_table.png" class="qtable">
                <div class="color-box"></div>
            </div>

        </div>

        <!-- Footer section -->
        <div class="social-links">
            <img src="images/facebook.svg">
            <img src="images/instagram.svg">
            <img src="images/square-twitter.svg">
            <img src="images/telegram.svg">
            <img src="images/discord.svg">
            <img src="images/linkedin.svg">
            <img src="images/slack.svg">
        </div>

    </div>

    <script src="js/vendor/p5.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
