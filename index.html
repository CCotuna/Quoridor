<!DOCTYPE html>
<html lang="en">
<head>

    <div style="padding:5% 0; display:flex; justify-content:center;"><span style="font-family:Inter; font-size:40px;"><b>Quoridor</b></span></div>

        <div style="display:flex; flex-direction:column; padding: 10% 20% 0 10%">
