<body>
     <div class="navbar" style="padding-left:4%; padding-right:4%;">
        <img src="images/Logo.png" class="logo" style="width:100px; height:40px;">    
        <nav>
            <ul id="menuList">

    <script>
        function redirectingPage(value){
            if(value === 1){
